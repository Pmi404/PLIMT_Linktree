<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plimt Feedback</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7d9a6;
    background-size: 300px;
    margin: 0;
    padding: 30px;
    color: #4a2c0a;
  }

  h1 {
    text-align: center;
    font-size: 2rem;
    color: #8b4513;
    margin-top: 70px; /* para n√£o ficar atr√°s do bot√£o flutuante */
  }

  .container {
    max-width: 500px;
    margin: auto;
    background: #fffef8;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
  }

  /* --- BOT√ÉO FLUTUANTE DO JINGLE --- */
  #playJingle {
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 9999;
    
    background: #8B5E3C;
    color: white;
    border: none;
    border-radius: 50px;
    padding: 12px 18px;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 3px 10px rgba(0,0,0,0.25);
  }

  #playJingle:hover {
    scale: 1.05;
    opacity: 0.9;
    transition: 0.2s;
  }

  /* --- PRODUTOS --- */
  .product {
    margin-bottom: 60px; /* MAIOR espa√ßamento entre produtos */
  }

  .product h3 {
    margin: 0 0 12px;
    font-size: 1.3rem;
  }

  .stars {
    display: flex;
    gap: 10px;
    font-size: 2.3rem;
    cursor: pointer;
  }

  .star {
    color: #c8c8c8;
    transition: color 0.2s;
  }

  .star.active {
    color: #ffb400;
  }

  button#enviar {
    width: 100%;
    padding: 18px;
    border: none;
    background: #a9744f;
    color: white;
    font-size: 1.1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.1s;
  }

  button#enviar:hover {
    opacity: 0.85;
    scale: 1.02;
  }
  .btn-flutuante{
  position: fixed;
  top: 20px;
  left: 20px;
  background:#8B5E3C;
  color:#fff;
  padding:10px 14px;
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
  box-shadow:0 3px 6px rgba(0,0,0,0.2);
}
.btn-flutuante:hover{
  opacity:0.8;
}

</style>

</head>

<body>
  <a href="index.html" class="btn-flutuante">‚Üê Voltar</a>


<!-- BOT√ÉO FLUTUANTE DO JINGLE -->
<button id="playJingle">‚ñ∂Ô∏è Jingle</button>
<audio id="audioJingle" src="./assets/jingle.mp3"></audio>

<h1>Avalie Nossos Produtos</h1>

<div class="container">

  <!-- Produto 1 -->
  <div class="product" data-produto="Plimt Divine Leite">
    <h3>Plimt Divine Leite</h3>
    <div class="stars">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>
  </div>

  <!-- Produto 2 -->
  <div class="product" data-produto="Plimt Ice J√°-Cu-J√°">
    <h3>Plimt Ice J√°-Cu-J√°</h3>
    <div class="stars">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>
  </div>

  <!-- Produto 3 -->
  <div class="product" data-produto="Plimt Larola">
    <h3>Plimt Larola</h3>
    <div class="stars">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>
  </div>

  <!-- Bot√£o WhatsApp -->
  <button id="enviar">üì≤ Nos Envie sua Avalia√ß√£o pelo WhatsApp</button>

</div>

<script>
/* ---- SISTEMA DE ESTRELAS ---- */
document.querySelectorAll(".product").forEach(produto => {
  let stars = produto.querySelectorAll(".star");

  stars.forEach(star => {
    star.addEventListener("click", () => {
      const valor = parseInt(star.dataset.value);
      stars.forEach(s => s.classList.remove("active"));
      stars.forEach(s => {
        if (parseInt(s.dataset.value) <= valor) {
          s.classList.add("active");
        }
      });

      produto.dataset.rating = valor;
    });
  });
});

/* ---- JINGLE FLUTUANTE ---- */
const botaoJingle = document.getElementById("playJingle");
const audioJingle = document.getElementById("audioJingle");

audioJingle.volume = 0.7;


botaoJingle.addEventListener("click", () => {
  if (audioJingle.paused) {
    audioJingle.play();
    botaoJingle.textContent = "‚è∏Ô∏è Pausar";
  } else {
    audioJingle.pause();
    botaoJingle.textContent = "‚ñ∂Ô∏è Jingle";
  }
});

/* ---- ENVIAR PARA WHATSAPP ---- */
document.getElementById("enviar").addEventListener("click", () => {
  const numero = "5521971140099"; 
  
  let texto = "*Minha Avalia√ß√£o dos Produtos Plimt:*\n\n";

  document.querySelectorAll(".product").forEach(prod => {
    const nome = prod.dataset.produto;
    const rating = prod.dataset.rating || "Zero";

    if(rating > 1)
      texto += `${nome}: ${rating} estrelas\n`;

    if(rating == 1)
      texto += `${nome}: ${rating} estrela\n`;
  });

  const link = `https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;

  window.open(link, "_blank"); 
});
</script>

</body>
</html>
